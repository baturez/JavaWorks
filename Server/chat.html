<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Server</title>
<style>
.app{
  height: 100vh;
  display: flex;
  justify-content: center;
}

.users-container{
  width:250px;
  height: 80vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.online-users{
  border-bottom: 2px solid #ddd;
  width:100%;
  display:flex;
  align-items: center;
  justify-content: space-evenly;
}
.user-info{
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.online-users img{
  width:48px;
}
.conversations{
  margin: 0;
  padding: 0;
}
.conversation{
  padding:10px 20px;
  list-style: none;
  border-bottom: 1px solid #ddd;
}

.chat-container{
  width:100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.user-container{
  background-color: #ddd;
  display: flex;
  align-items: center;
  width: 70%;
  border-radius: 5px;
  padding: 5px 10px;
}
.user-container .user-img{
  width: 56px;
}
.user-name, .conversation-name{
  font-weight: bold;
}

.chat{
  width: 70%;
  margin-top: 50px;
}
.chat-conversations{
  display: flex;
  flex-direction: column;
}
.sent-message, .receieved-message{
  padding: 5px 10px;
  width: auto;
}
.sent-message{
  align-self: flex-end;
  background-color: #dad6d6;
}

.receieved-message{
  align-self: flex-start;
  background-color: antiquewhite;
}

</style>
</head>
<body>

    <div class="app">
      <aside class="users-container">
        
        <div class="online-users">
          <div class="user-info">
            <span class="username"></span>
          </div>      
          <div class="user-info">
            <span class="username"></span>
          </div>      
          <div class="user-info">
            <span class="username"></span>
          </div>      

        </div>

        <ul class="conversations">
          <li class="conversation">
            <div class="conversation-name">Enes</div>
            <div class="last-message">I dont like this</div>
          </li>
          <li class="conversation">
            <div class="conversation-name">Batu</div>
            <div class="last-message">We can tomorrow</div>
          </li>
          <li class="conversation">
            <div class="conversation-name">Hasan</div>
            <div class="last-message">I finished it yesterday.</div>
          </li>
        </ul>
     
      </aside>

      <div class="chat-container">
        <div class="user-container">
          <img src="profile-pic.png" alt="" class="user-img">
          <div class="user-name">Batu</div>
        </div>
        <div class="chat">
          <div class="chat-conversations">
            <div class="sent-message">Hi</div>
            <div class="receieved-message">Hello !</div>
            <div class="sent-message">What's your name ? </div>
            <div class="receieved-message">Açım !</div>
            <div class="sent-message">Oh! Nice to meet you Açım. </div>
          </div>
        </div>
      </div>

    </div>

  <script >

let userName = document.querySelectorAll('.username');

for (let i = 0; i < userName.length; i++) {
  fetch('http://127.0.0.1:8989/Users'&&'http://localhost:8989/Users')
  .then(response => response.text())
  .then(data =>  console.log(JSON.parse(data)))

}


  </script>
</body>
</html>
