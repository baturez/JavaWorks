<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Adı Formu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #ccc;
            border-radius: 0 0 8px 0;
            outline: none;
        }

        #message-input:focus {
            border-color: #4caf50;
        }

        #send-button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 0 0 0 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>Kullanıcı Adı Formu</h2>
    <p class="users">Online Users: </p>
    <form id="myForm" action="/chatt" method="post">
        <label for="username">Kullanıcı adını girin</label>
        <input type="text" id="message-input" class="name" onkeyup="handleKeyPress(event)" required>
        <input  type="submit" value="Submit"
        id="send-button" onclick="adduser()">

    </form>

    <script>
        var onlineUsers = document.querySelector('.users')
        getUsers();
        function getUsers(){
            fetch('/users')
                .then(response => response.text())
                .then(users => {
                    data = JSON.parse(users);
                    data = data.users;
                    data.forEach(user => {
                        onlineUsers.innerHTML += `<span> [${user}] </span>`
                        
                    });
                });
        }

       function handleKeyPress(event) {
            if (event.key === "Enter") {
                // If the pressed key is Enter, simulate a click on the submit button
                adduser();
            }
        }
    

     
        function adduser() {
            let name = document.querySelector('.name').value
            console.log(name)
            localStorage.setItem("name",name);
            fetch('http://localhost:8989/users' && '127.0.0.1:8989/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: name
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        }

    </script>
</body>

</html>
